  <body>
    <header class="pt-3 px-3">
      <div class="col">
        <p class="h1">
          <img src="./logo.svg" width="40px" class="mb-3" />&emsp14;Fractal Generator
        </p>
      </div>
    </header>
    <main class="p-3">
      <div class="container-fluid">
        <div class="row align-items-start">
          <div class="col-lg-3 p-3">
            <p class="h2">Select Fractal Options</p>
            <hr class="border border-2 border-secondary" />
            <div>
              <div class="my-3">
                <label for="fractalName" class="form-label">
                  Select Fractal Type
                </label>
                <select
                  class="form-select"
                  aria-label="Fractal List"
                  id="fractalName"
                  required
                >
                  <option value="" disabled selected>
                    Select a fractal to generate
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="fractalDepth" class="form-label">
                  Enter Fractal Depth
                </label>
                <input
                  type="number"
                  class="form-control"
                  id="fractalDepth"
                  aria-describedby="frcatalDepthHelp"
                  min="0"
                  placeholder="0"
                  value="0"
                />
                <div id="frcatalDepthHelp" class="form-text">
                  Enter the iterative depth for the fractal
                </div>
              </div>
              <div class="text-danger my-3" id="alert-box"></div>
              <div class="row">
                <div class="col-7">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="animate"
                    />
                    <label class="form-check-label" for="animate">
                      Animation
                    </label>
                  </div>
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="colorful"
                      disabled
                    />
                    <label class="form-check-label" for="colorful">
                      Coloring
                    </label>
                  </div>
                </div>
                <div class="col-5 px-0">
                  <div class="btn-toolbar row w-100 justify-content-end">
                    <div class="btn-group col-5 px-0">
                      <button class="btn btn-primary" type="button" id="reset">
                        Reset
                      </button>
                    </div>
                    <div class="col-1"></div>
                    <div class="btn-group col-5 px-0">
                      <button class="btn btn-primary" type="button" id="render">
                        Render
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col mt-3">
                  <div class="input-group mb-3">
                    <button
                      class="btn btn-outline-primary"
                      type="button"
                      id="save"
                      disabled
                    >
                      Save as
                    </button>
                    <select
                      class="form-select border-primary bg-white text-primary"
                      id="saveOptions"
                      aria-label="Save the fractal as"
                      disabled
                    >
                      <option selected disabled>Choose...</option>
                      <option value="svg">SVG</option>
                      <option value="jpg">JPG</option>
                      <option value="png">PNG</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-9 m-0 text-center">
            <svg
              width="100%"
              height="100%"
              viewBox="0 0 1600 1600"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              id="svg-box"
            ></svg>
          </div>
        </div>
      </div>
    </main>
